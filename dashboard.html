<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - {{ Site Name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d87010d4e4.js" crossorigin="anonymous"></script>
    <style>
        @media (min-width: 420px) {
            .container-max-400 {
                width: 400px;
            }
            #searchbar{
                display: block;
            }
            #navBarIcons{
                margin: auto;
            }
            #navBarIcons li{
                display: flex;
                justify-content: space-between;
                margin-left: 25px;
                margin-right: 30px;
            }
        }

        @media (max-width: 448px) {
            #searchbar {
                display: none;
            }
            #sbarIcon{
                border-radius: 26px;
            }
            #navBarIcons{
            display: flex;
            justify-content: space-evenly;
            width: 100vw;
        }
        }
    </style>
</head>
<body class="m-0 p-0">
    <div class="container-fluid m-0 p-0" style="height: 100vh; overflow: hidden;">
        <nav class="navbar navbar-expand-sm" style="background-color: lightblue;">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img src="images/logo.png" alt="Logo.png" style="height: 40px;">
                </a>
                <div>
                    <div class="input-group">
                        <label for="" class="input-group-text" id="sbarIcon"><i class="fa-solid fa-magnifying-glass"></i></label>
                        <input id="searchbar" type="text" class="form-control" placeholder="Search">
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid w-100 m-0 p-0">
            <nav class="navbar navbar-expand-sm" style="height: 60px; width: 100vw; background-color: lightblue;">
                <ul class="navbar" id="navBarIcons">
                    <li class="navbar nav-item"><a href="#" class="nav-link"><i class="fa-solid fa-house" style="font-size: 24px;"></i></a></li>
                    <li class="navbar nav-item"><a href="#" class="nav-link"><i class="fa-solid fa-user-group" style="font-size: 24px;"></i></a></li>
                    <li class="navbar nav-item"><a href="#" class="nav-link"><i class="fa-solid fa-message" style="font-size: 24px;"></i></a></li>
                    <li class="navbar nav-item"><a href="#" class="nav-link"><i class="fa-solid fa-bell" style="font-size: 24px;"></i></a></li>
                    <li class="navbar nav-item"><a href="#" class="nav-link"><div style="border-radius: 50%; border: 2px solid; width: 28px; height: 28px; text-align: center; overflow: hidden;"><i class="fa-solid fa-user" style="font-size: 24px;"></i></div></a></li>
                </ul>
            </nav>
        </div>
        <div class="container-fluid m-auto p-0 w-100 overflow-x-hidden" id="postsContainer" style="max-height: calc(100vh - 128px); overflow-y: auto;">
            <div class="container-fluid m-auto p-0 overflow-x-hidden container-max-400" style="max-height: 100%;">
                <div class="card">
                    <div class="d-flex">
                        <img class="rounded-circle m-2" src="images/profile.jpg" alt="" width="40">
                        <div class="container-fluid mt- m-0 p-0">
                            <i style="font-size: small;">Updated his profile picture</i>
                            <p class="card-text mt-0" id="fullName"><b>Kenneth R. Medel</b></p>
                        </div>
                    </div>
                    <p class="m-2" id="caption" style="font-size: small;">Sample Caption</p>
                    <img class="card card-img" src="images/profile.jpg" alt="">
                    <div class="d-block">
                        <div class="align-content-start d-flex justify-content-between">
                            <div class="d-inline-flex m-2">
                                <i class="fa-solid fa-heart m-1 p-0" style="color: rgb(252, 70, 70);"></i>
                                <p class="p-0 m-0" id="likeCount">705</p>
                            </div>
                            <div class="d-inline-flex m-2">
                                <p class="p-0 m-0" id="likeCount">0</p>
                                <i class="fa-solid fa-share m-1 p-0" style="color: grey;"></i>
                            </div>
                        </div>
                        <div class="btn-group align-content-center w-100 p-2">
                            <button type="button" class="btn btn-secondary"><i class="fa-regular fa-heart"></i></button>
                            <button type="button" class="btn btn-secondary"><i class="fa-solid fa-share"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
