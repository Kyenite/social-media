<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - {{ Site Name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="formJS.js"></script>
</head>
<body class="p-0 m-0">
    <div class="container-fluid m-0 p-0" style="height: 100vh; overflow: hidden;">
        <nav class="navbar navbar-expand-sm" style="background-color: lightblue;">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img src="images/logo.png" alt="Logo" style="height: 40px;">
                </a>
            </div>
        </nav>
        <div class="container-fluid m-auto" style="background-color: bisque; height: 100vh; width: 100vw;">
            <div class="text-center overflow-hidden pt-4">
                <div id="formInfo" class="p-3 mt-5 m-auto rounded-3 shadow-lg" style="height: 300px; width: 300px; background-color: white;">
                    <h5>Login</h5>
                    <form class="m-auto mt-4">
                        <input id="input1" type="email" name="text" class="form-control mb-2" placeholder="Example@gmail.com">
                        <input id="input2" type="password" class="form-control" placeholder="Password">
                        <div class="mt-3">
                            <button id="btn1" class="btn btn-primary w-auto" onclick="document.location='dashboard.html'" disabled>Login</button>
                            <button class="btn btn-secondary w-auto" onclick="newForm('register', event)" id="btn2">Register</button>
                        </div>
                        <div class="pt-4 mt-4">
                            <a href="" class="text-decoration-none" style="font-weight: 500; color: gray;">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
